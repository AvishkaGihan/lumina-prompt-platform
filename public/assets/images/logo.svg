<svg width="140" height="140" viewBox="0 0 140 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow filters -->
    <filter id="neon-glow-blue" x="-20%" y="-20%" width="140%" height="140%">
      <feFlood flood-color="#0ff" flood-opacity="0.5" result="flood"/>
      <feComposite in="flood" operator="in" in2="SourceGraphic" result="comp"/>
      <feGaussianBlur in="comp" stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <filter id="neon-glow-pink" x="-20%" y="-20%" width="140%" height="140%">
      <feFlood flood-color="#ff2d55" flood-opacity="0.5" result="flood"/>
      <feComposite in="flood" operator="in" in2="SourceGraphic" result="comp"/>
      <feGaussianBlur in="comp" stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <filter id="neon-glow-purple" x="-20%" y="-20%" width="140%" height="140%">
      <feFlood flood-color="#bc13fe" flood-opacity="0.5" result="flood"/>
      <feComposite in="flood" operator="in" in2="SourceGraphic" result="comp"/>
      <feGaussianBlur in="comp" stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Gradient definitions -->
    <linearGradient id="cyber-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ff">
        <animate attributeName="stop-color" 
          values="#0ff; #bc13fe; #ff2d55; #0ff"
          dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ff2d55">
        <animate attributeName="stop-color" 
          values="#ff2d55; #0ff; #bc13fe; #ff2d55"
          dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Scanline effect -->
    <pattern id="scanline" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="1" x2="140" y2="1" stroke="#fff" stroke-width="1" stroke-opacity="0.1"/>
    </pattern>
  </defs>

  <g clip-path="url(#clip0_109_2)">
    <!-- Main paths with animated colors and glows -->
    <path d="M73.281 27.8306C86.4101 32.1364 97.9918 39.8229 107.062 49.8358C108.556 48.4981 110.328 47.7137 112.235 47.7137C112.795 47.7137 113.342 47.7948 113.874 47.9235C117.232 38.5521 118.425 28.4563 116.891 18.1913C116.883 18.1278 116.865 18.0679 116.856 18.0044C110.728 12.4806 103.62 8.02847 95.8221 4.92993C87.4959 11.1111 79.8447 18.8117 73.281 27.8306Z" fill="url(#cyber-gradient-1)" filter="url(#neon-glow-blue)">
      <animate attributeName="filter" values="url(#neon-glow-blue);url(#neon-glow-purple);url(#neon-glow-pink);url(#neon-glow-blue)" dur="4s" repeatCount="indefinite"/>
    </path>

    <path d="M41.536 24.2966C43.9365 24.071 46.3583 23.9141 48.8188 23.9141C55.0546 23.9141 61.1124 24.6544 66.9253 26.0291C73.6441 16.8851 81.4891 9.11055 90.0128 2.91876C83.6729 1.0258 76.9559 0 69.9992 0C61.8933 0 54.1152 1.39417 46.8747 3.92869C42.9848 9.19515 39.7699 14.9798 37.283 21.1381C39.1178 21.7779 40.6159 22.8689 41.536 24.2966Z" fill="#0ff" filter="url(#neon-glow-blue)">
      <animate attributeName="fill" values="#0ff;#bc13fe;#ff2d55;#0ff" dur="4s" repeatCount="indefinite"/>
    </path>

    <!-- Continue with all other paths following the same pattern -->
    <!-- I'll show just a few more as examples for brevity -->

    <path d="M33.7579 36.5251C33.43 36.6026 33.104 36.6661 32.7797 36.7189C32.0006 41.1358 31.5706 45.6726 31.5706 50.3134C31.5706 63.6787 34.9687 76.2332 40.8873 87.2297C42.1634 87.064 43.4888 87.064 44.8284 87.2121C45.5404 73.4061 48.9809 59.1031 55.4794 45.2884C57.5609 40.8609 59.891 36.652 62.4185 32.6528C56.7942 31.3714 50.9391 30.6946 44.9235 30.6946C43.8466 30.6946 42.7838 30.7563 41.7175 30.8039C40.3762 33.4212 37.468 35.642 33.7579 36.5251Z" fill="#bc13fe" filter="url(#neon-glow-purple)">
      <animate attributeName="fill" values="#bc13fe;#ff2d55;#0ff;#bc13fe" dur="4s" repeatCount="indefinite"/>
    </path>

    <path d="M68.8253 34.4312C66.4001 38.3087 64.1546 42.3802 62.1435 46.6579C55.5305 60.7159 52.0953 75.2744 51.4731 89.3042C54.0376 90.6983 56.1033 92.6283 57.5539 94.8297C76.6704 90.7583 92.7694 80.4351 103.466 66.7314C102.918 65.0394 102.606 63.1658 102.606 61.1882C102.606 59.5861 102.818 58.0544 103.182 56.6303C93.9785 46.4675 82.1924 38.7035 68.8253 34.4312Z" fill="#ff2d55" filter="url(#neon-glow-pink)">
      <animate attributeName="fill" values="#ff2d55;#0ff;#bc13fe;#ff2d55" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Overlay effects -->
  <rect width="140" height="140" fill="url(#scanline)" opacity="0.1">
    <animate attributeName="y" from="-140" to="140" dur="1.5s" repeatCount="indefinite"/>
  </rect>

  <rect width="140" height="140" fill="none" stroke="url(#cyber-gradient-1)" stroke-width="1" opacity="0.5">
    <animate attributeName="stroke-dashoffset" from="0" to="280" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dasharray" values="0 140 140 140;140 140 140 140" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Clipping path -->
  <defs>
    <clipPath id="clip0_109_2">
      <rect width="140" height="140" fill="white"/>
    </clipPath>
  </defs>
</svg>